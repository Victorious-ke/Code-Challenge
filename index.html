<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.png" />

  <title>Paye Calculator</title>
</head>

<body>
  <main>
    <h1 id="brand">
      <img src="assets/brandicon.svg" alt="Brand Icon" style="width: 28px; height: 28px;">
      Victorious Calculator
    </h1>
    <h2 id="def">NET PAY CALCULATOR</h2>
    <p>Enter basic salary and benefits to calculate your net salary</p>

    <div id="input">
      <form id="my_form">
        <label for="basic">Basic Salary</label>
        <input type="number" id="basicInput" name="basic" required />

        <label for="benefits">Benefits</label>
        <input type="number" id="benefitsInput" name="benefits" required />

        <!-- benefits input preview -->
        <p id="benefitsPreview" style="font-weight: bold; color: green;"></p>

        <!--Added id="calculateBtn" -->
        <input type="submit" id="calculateBtn" value="Calculate" />
      </form>
    </div>

    <!-- gross pay input preview -->
    <p id="grossPreview" style="font-weight: bold; color: green;"></p>

    <div id="output">
      <table id="my_table" border="1">
        <tr>
          <th>Description</th>
          <th>Result</th>
        </tr>
        <tr>
          <td>Gross Salary</td>
          <td id="gross"></td>
        </tr>
        <tr>
          <td>NSSF</td>
          <td id="nssf"></td>
        </tr>
        <tr>
          <td>SHIF</td>
          <td id="shif"></td>
        </tr>
        <tr>
          <td>Housing Levy</td>
          <td id="nhdf"></td>
        </tr>
        <tr>
          <td>Taxable Income</td>
          <td id="taxable_income"></td>
        </tr>
        <tr>
          <td>Income Tax</td>
          <td id="final_payee"></td>
        </tr>
        <tr>
          <td>Net Pay</td>
          <td id="net_pay"></td>
        </tr>
      </table>
    </div>

    <div id="salary-records">
      <h2 style="color: blue; font: 1em sans-serif;">Saved Salary Records</h2>
      <ul id="recordsList"></ul>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
